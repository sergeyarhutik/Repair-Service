<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS modules -->
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/static/css/style.css">
    <link rel="stylesheet" href="../../resources/static/css/all.css">
    <link rel="stylesheet" href="../../resources/static/css/daterangepicker.css">
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css">

    <title>Repair Service</title>
</head>
<body>
<header>

    <!-- Navbar tabs -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="navbar-brand" href="clients.html">
                    <img src="../../resources/static/img/logo_main.svg" width="32" height="32"></a>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active nav-link" href="clients.html">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="devices.html">Devices</a>
            </li>
        </ul>
    </nav>
    <nav id="main-header" class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">Add new client</span>
    </nav>
</header>


<section id="client">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-control-label"
                                   for="field_clientName">Client Name</label>
                            <input class="form-control " id="field_clientName" type="text"
                                   value="Enter first name surname"/>
                        </div>
                        <div>
                            <a href="#">
                                <button type="button" class="btn btn-success">
                                    <span>Save</span>
                                </button>
                            </a>
                            <span data-toggle="modal" data-target="#cancelAdding">
                                            <button type="button" class="btn btn-danger">
                                                <span>Cancel</span>
                                            </button>
                                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Copyrights -->
<footer>
    <hr/>
    <p class="text-center">&copy; 2019 Sergey Arhutik</p>
</footer>

<!-- Confirm exit without saving Modal -->
<div class="modal fade" id="cancelAdding" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Ð¡ancel adding</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Exit without saving?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="clients.html">
                    <button type="button" class="btn btn-danger">Exit</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="../../resources/static/js/jquery-3.3.1.slim.js"></script>
<script src="../../resources/static/js/bootstrap.min.js"></script>
</body>
</html>
