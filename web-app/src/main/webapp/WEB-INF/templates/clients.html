<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
                            th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
                            th:href="@{/resources/static/css/style.css}">
    <link rel="stylesheet" href="../../resources/static/css/all.css"
                            th:href="@{/resources/static/css/all.css}">
    <link rel="stylesheet" href="../../resources/static/css/daterangepicker.css"
                            th:href="@{/resources/static/css/daterangepicker.css}">
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css"
                            th:href="@{/resources/static/css/font-awesome.min.css}">

    <title>Clients List</title>
</head>
<body>
<header>
    <!-- Navbar tabs -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="navbar-brand">
                    <img src="../../resources/static/img/logo_main.svg"
                         th:src="@{/resources/static/img/logo_main.svg}"
                         height="32" width="32">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active nav-link" href="clients.html"
                   th:href="@{/clients}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="devices.html">Devices</a>
            </li>
        </ul>
    </nav>
    <nav id="main-header" class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">Clients</span>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="client.html"
                   th:href="@{/client}">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                        <span class="d-none d-sm-inline">&nbsp;&nbsp;Add new client</span>
                    </button>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="clients">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">

                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>Client</th>
                            <th>Number of devices</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="client : ${clients}">
                            <td th:text="${client.clientName}">Иванов Иван Иванович</td>
                            <!--TODO quantityOfClientDevices-->
                            <td th:text="${client.findAllClientsWithDevices}">3</td>
                            <td class="text-right">
                                <a href="client.html"
                                   th:href="@{|/client/${client.clientID}|}"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog"
                                      th:attr="data-id=${client.clientId},data-name=${client.clientName}">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Петров Петр Петрович</td>
                            <td>1</td>
                            <td class="text-right">
                                <a href="client.html"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Сидоров Петр Иванович</td>
                            <td>4</td>
                            <td class="text-right">
                                <a href="client.html"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>
                        <tr th:remove="all">
                            <td>Петров Иван Сидорович</td>
                            <td>2</td>
                            <td class="text-right">
                                <a href="client.html"
                                   class="btn-sm btn-outline-secondary"
                                   title="Edit client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-pencil"></i> <span
                                        class="d-none d-md-inline">Edit</span></a>
                                <span data-toggle="modal" data-target="#deleteDialog">
                                <a href="#" class="btn-sm btn-outline-secondary"
                                   title="delete client"
                                   data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="fa fa-remove"></i> <span class="d-none d-md-inline">Delete</span></a>
                                </span>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2019 Sergey Arhutik</p>
</footer>

<!-- Confirm delete Modal -->
<div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>


<script src="../../resources/static/js/jquery-3.3.1.slim.js"
        th:src="@{/resources/static/js/jquery-3.3.1.slim.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget)
        $(this).find('.modal-body').text('Please confirm delete client: "' + target.data('name') + '"')
        document.getElementById('deleteUrl').href = '/client/' + target.data('id') + '/delete';
    })
</script>
</body>
</html>
