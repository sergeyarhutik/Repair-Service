<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS modules -->
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/static/css/style.css">
    <link rel="stylesheet" href="../../resources/static/css/all.css">
    <link rel="stylesheet" href="../../resources/static/css/daterangepicker.css">
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css">

    <title>Repair Service</title>
</head>
<body>
<header>

    <!-- Navbar tabs -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="navbar-brand" href="clients.html">
                    <img src="../../resources/static/img/logo_main.svg" width="32" height="32">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active nav-link" href="clients.html">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="devices.html">Devices</a>
            </li>
        </ul>
    </nav>
    <nav id="main-header" class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
        <span class="navbar-brand text-uppercase mr-auto">Add new device</span>
    </nav>
</header>


<section id="client">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body form-group p-2">
                    <label class="form-control-label" for="field_deviceDate">Enter date</label>
                    <input class="input-group date" id="field_deviceDate" data-provide="datepicker" type="text"
                           name="datepicker">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deviceModel">Device model</label>
                    <input class="form-control " id="field_deviceModel" type="text" value="Enter device model">
                </div>
                <div>Select list (select one):
                    <select class="form-control" id="sel1" name="sellist1">
                        <option>Иванов Иван Иванович</option>
                        <option>Петров Петр Петрович</option>
                        <option>Сидоров Петр Иванович</option>
                        <option>Петров Иван Сидорович</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <a href="#">
                        <button type="button" class="btn btn-success">
                            <span>Save</span>
                        </button>
                    </a>
                    <span data-toggle="modal" data-target="#cancelAdding">
                                            <button type="button" class="btn btn-danger">
                                                <span>Cancel</span>
                                            </button>
                                        </span>
                </div>
                </div>


        </div>
        </div>
</section>

<!-- Copyrights -->
<footer>
    <hr/>
    <p class="text-center">&copy; 2019 Sergey Arhutik</p>
</footer>

<!-- Confirm exit without saving Modal -->
<div class="modal fade" id="cancelAdding" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Сancel adding</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Exit without saving?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="devices.html">
                    <button type="button" class="btn btn-danger">Exit</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="../../resources/static/js/jquery-3.3.1.slim.js"></script>
<script src="../../resources/static/js/bootstrap.min.js"></script>
<script src="../../resources/static/js/moment.min.js"></script>
<script src="../../resources/static/js/daterangepicker.min.js"></script>
<script>
    $(function () {
        $('input[name="datepicker"]').daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 1901,
            maxYear: parseInt(moment().format('YYYY'), 10)
        }, function (start) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD'));
        });
    });
</script>

</body>
</html>
